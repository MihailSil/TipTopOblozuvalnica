<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipTop</title>
    <link rel="icon" type="image/png" href="views/public/images/LogoLogo.png">
    <link rel="stylesheet" href="views/public/css/styles.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <main class="container">
        <div class="filters-bar">
            <div class="filter-group">
                <label for="sport-filter">Спорт:</label>
                <select id="sport-filter">
                    <option value="all">Сите</option>
                    <option value="фудбал">Фудбал</option>
                    <option value="кошарка">Кошарка</option>
                    <option value="ракомет">Ракомет</option>
                    <option value="еспорт">Еспорт</option>
                </select>
            </div>
            <div class="filter-group search-group">
                <label for="search-input">Пребарај Утакмица:</label>
                <input type="text" id="search-input" placeholder="Пребарувај...">
            </div>
             <div class="sort-group">
                <label for="time-sort">Сортирај по Време:</label>
                <select id="time-sort">
                    <option value="time-asc">Растечки</option>
                    <option value="time-desc">Опаѓачки</option>
                </select>
            </div>
        </div>

        <div class="match-list" id="match-list">

        </div>
    </main>


<div id="betting-slip-container" class="hidden">
    <div id="slip-details">
        <div class="slip-header">
            <h3>Утакмици</h3>
            <button id="clear-slip-btn">Исчисти</button>
        </div>
        <div id="selected-bets-list">
            </div>
        <div class="slip-footer">
            <div class="slip-footer-row">
                <span>Коефициент:</span>
                <span id="total-odds-value">1.00</span>
            </div>
            <div class="slip-footer-row">
                <label for="stake-input">Уплата:</label>
                <input type="number" id="stake-input" placeholder="0.00">
            </div>
            <div class="slip-footer-row">
                <span>Добивка:</span>
                <span id="potential-winnings-value">0.00</span>
            </div>
            <div class="slip-footer-row tax-section">
                <span>Данок (15%):</span>
                <span id="tax-amount-value">0.00</span>
            </div>
            <div class="slip-footer-row final-payout-section">
                <span>За Исплата:</span>
                <span id="final-payout-value">0.00</span>
            </div>
            <button class="btn-place-bet">Креирај Тикет</button>
        </div>
    </div>
    <div id="slip-summary">
        <div class="summary-info">
            <span id="slip-selection-count">Утакмици</span>
            <span>Коефициент:</span>
            <span id="slip-total-odds">1.00</span>
        </div>
    </div>
</div>

    <script src="views/public/js/matches.js"></script>
    <script type="module" src="views/public/js/scripts.js"></script>

</body>
</html>
